<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form name="myForm" class="form" onsubmit="return validate()">
        <div class="input_contact">
            <input type="text" placeholder="Имя" name="first_name">
            <input type="text" placeholder="Фамилия" name="last_name">
            <input type="text" placeholder="Е-майл" name="email">
            <input type="text" placeholder="Тел." name="tel">
        </div>
        <div class="input_label">
            <input type="text" placeholder="Время" name="time">
            <input type="text" placeholder="Дата" name="date" id="datepicker">
        </div>
        <div class="submit_button">
            <button  value="Отправить" class="btn">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
